<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="icon.png" />

    <title>RAY TTT - A C++ TicTacToe</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Full page background and center canvas */
      body,
      html {
        height: 100%;
        width: 100%;
        background: #1a1f2e; /* your background color */
        font-family: "Orbitron", monospace;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Canvas styling */
      canvas.emscripten {
        border: 3px solid #3a4256;
        border-radius: 8px;
        background: #111;
        image-rendering: pixelated;
        width: 100%;
        max-width: 650px; /* or whatever your max size */
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas
      class="emscripten"
      id="canvas"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    ></canvas>

    <script type="text/javascript">
      const wrapper = document.getElementById("game-wrapper");
      const btn = document.getElementById("toggle-fs");

      let isFS = false;

      btn.onclick = () => {
        isFS = !isFS;

        if (isFS) {
          wrapper.classList.add("fs");
          btn.textContent = "Exit Fullscreen";
        } else {
          wrapper.classList.remove("fs");
          btn.textContent = "⛶";
        }
      };

      // ESC exits
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && isFS) {
          wrapper.classList.remove("fs");
          isFS = false;
          btn.textContent = "⛶";
        }
      });
    </script>
    <script type="text/javascript">
      var progressElement = document.getElementById("progress");
      var progressFill = document.getElementById("progress-fill");
      var spinner = document.querySelector(".spinner");

      var Module = {
        preRun: [],
        postRun: [],
        print: (function () {
          return function (text) {
            if (arguments.length > 1)
              text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function (text) {
          if (arguments.length > 1)
            text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
        canvas: (function () {
          var canvas = document.getElementById("canvas");
          canvas.addEventListener(
            "webglcontextlost",
            function (e) {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false,
          );
          return canvas;
        })(),
        totalDependencies: 0,
        monitorRunDependencies: function (left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
        },
      };
      Module = Module || {};
      Module.requestFullscreen = () => {};
      Module.setCanvasSize = () => {};
    </script>
    <script>
      (function () {
        const canvas = document.getElementById("canvas");

        function fixMouse(e) {
          const rect = canvas.getBoundingClientRect();

          const scaleX = canvas.width / rect.width;
          const scaleY = canvas.height / rect.height;

          e.clientX = (e.clientX - rect.left) * scaleX;
          e.clientY = (e.clientY - rect.top) * scaleY;
        }

        window.addEventListener("mousemove", fixMouse, true);
        window.addEventListener("mousedown", fixMouse, true);
        window.addEventListener("mouseup", fixMouse, true);
      })();
    </script>
    {{{ SCRIPT }}}
  </body>
</html>
